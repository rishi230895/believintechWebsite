
<section class="banner">
  <div class="container-lg p-lg-0">
    <div class="bannerWrap">
      <div class="bannerContent">
        <h1 class="bannerTitle">{{items.bannerHeading}}</h1>
        <p class="bannerDesc">{{items.bannerDescription}}</p>
        <router-link class="ctaBtn" to="contact">{{items.bannerButton}}
          <font-awesome-icon :icon="['fas', 'arrow-right']" />
        </router-link> 
      </div>
      <div class="bannerBg">
        <!-- <img v-bind:src="items.bannerImage" alt=""> -->
        
      </div>
      <a class="bannerDwnArrow" href="#services">
        <svg class="arrows">
          <path class="a1" d="M0 0 L30 32 L60 0"></path>
          <path class="a2" d="M0 20 L30 52 L60 20"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
