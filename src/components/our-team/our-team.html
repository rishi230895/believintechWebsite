<section class="our-team sectionWrap">
  <div class="container-lg p-lg-0">
    <h2 class="sectionHeading">Meet The Team<span>.</span></h2>
    <div class="teamWrap">
      <div class="teamDepart" v-for="member in items.details">
        <h5 class="departTitle">{{member.teamsHeading}}</h5>

        <div class="teamGroup">
          <div class="teamCardWrap" v-for="department in member.teamInformation">
            <div class="memberImgWrap">
              <img class="teamImg" v-bind:src="department.memberImage">
            </div>
            <div class="memberDetails">
              <h4>{{department.memberName}}</h4>
              <span>{{department.memberDesignation}}</span>
              <a class="memberSocial" v-bind:href="department.memberLinkedin" target="_blank">
                <font-awesome-icon :icon="['fab', 'linkedin']" />
              </a>
            </div>
          </div>
        </div>

    </div>
  </div>
</section>
