
<section class="testimonial-slider">
  <carousel 
    :autoplay="true" 
    :autoplayTimeout="8000" 
    :autoplayHoverPause="true" 
    :autoplaySpeed="500" 
    :dots="true" 
    :nav="false" 
    :items="1" 
    :margin="50"
    v-if="testimonialsSlider.details && testimonialsSlider.details.length > 0"
  >
    <b-card no-body class="testiCard" v-for="testimonialsSliders in testimonialsSlider.details">
      <b-card-body class="testiBody">
        <b-card-text class="testiMsg">{{testimonialsSliders.testimonialsMessage}}</b-card-text>
      </b-card-body>
      <b-card-footer class="testiFooter">
        <span class="testiDesig">{{testimonialsSliders.testimonialsDesignation}}</span>
        <em class="testiComp">{{testimonialsSliders.testimonialscompanyName}}</em>
      </b-card-footer>
    </b-card>
  </carousel>
</section>
